<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger App</title>
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase from CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Expose Firebase modules to the global scope for use in the main script
        window.firebase = {
            initializeApp,
            getAuth,
            signInAnonymously,
            signInWithCustomToken,
            onAuthStateChanged,
            getFirestore,
            collection,
            onSnapshot,
            addDoc,
            updateDoc,
            deleteDoc,
            doc,
            serverTimestamp
        };
    </script>
</head>
<body class="min-h-screen bg-gray-100 font-sans antialiased text-gray-900">

    <div id="root"></div>

    <script type="text/babel">
        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const { useState, useEffect } = React;
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, serverTimestamp } = firebase;

        const App = () => {
            const [blogs, setBlogs] = useState([]);
            const [title, setTitle] = useState('');
            const [description, setDescription] = useState('');
            const [author, setAuthor] = useState('');
            const [editingId, setEditingId] = useState(null);
            const [loading, setLoading] = useState(true);
            const [userId, setUserId] = useState(null);
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [message, setMessage] = useState(null);
            const [isAuthReady, setIsAuthReady] = useState(false);

            useEffect(() => {
                if (Object.keys(firebaseConfig).length === 0) {
                    console.error('Firebase config is not provided.');
                    setLoading(false);
                    return;
                }

                try {
                    const app = initializeApp(firebaseConfig);
                    const firestore = getFirestore(app);
                    const authentication = getAuth(app);
                    setDb(firestore);
                    setAuth(authentication);

                    const unsubscribeAuth = onAuthStateChanged(authentication, async (user) => {
                        if (user) {
                            setUserId(user.uid);
                            setIsAuthReady(true);
                        } else {
                            try {
                                if (initialAuthToken) {
                                    await signInWithCustomToken(authentication, initialAuthToken);
                                } else {
                                    await signInAnonymously(authentication);
                                }
                            } catch (error) {
                                console.error('Authentication error:', error);
                                setIsAuthReady(true);
                            }
                        }
                    });

                    return () => unsubscribeAuth();
                } catch (error) {
                    console.error('Firebase initialization error:', error);
                    setIsAuthReady(true);
                }
            }, []);

            useEffect(() => {
                if (!db || !isAuthReady) return;

                const blogsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'blog_posts');

                const unsubscribe = onSnapshot(blogsCollectionRef, (snapshot) => {
                    const blogsData = snapshot.docs.map((doc) => ({
                        id: doc.id,
                        ...doc.data(),
                    }));
                    blogsData.sort((a, b) => b.timestamp - a.timestamp);
                    setBlogs(blogsData);
                    setLoading(false);
                }, (error) => {
                    console.error("Failed to fetch blogs:", error);
                    setLoading(false);
                });

                return () => unsubscribe();
            }, [db, isAuthReady, appId, userId]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!db || !userId) {
                    setMessage("The app is not ready yet. Please wait a moment and try again.");
                    return;
                }

                const formData = new FormData(e.target);
                const postTitle = formData.get('title');
                const postAuthor = formData.get('author');
                const postDescription = formData.get('description');

                if (!postTitle || !postDescription || !postAuthor) {
                    setMessage('Please fill out all fields.');
                    return;
                }
                setMessage(null);

                const blogData = {
                    title: postTitle,
                    description: postDescription,
                    author: postAuthor,
                    timestamp: serverTimestamp(),
                };

                try {
                    if (editingId) {
                        await updateDoc(doc(db, 'artifacts', appId, 'users', userId, 'blog_posts', editingId), blogData);
                    } else {
                        await addDoc(collection(db, 'artifacts', appId, 'users', userId, 'blog_posts'), blogData);
                    }
                    resetForm();
                } catch (error) {
                    console.error('Error adding/updating document:', error);
                    setMessage(`An error occurred: ${error.message}`);
                }
            };

            const handleEdit = (blog) => {
                setTitle(blog.title);
                setDescription(blog.description);
                setAuthor(blog.author);
                setEditingId(blog.id);
            };

            const handleDelete = async (id) => {
                if (!db || !userId) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', appId, 'users', userId, 'blog_posts', id));
                } catch (error) {
                    console.error('Error deleting document:', error);
                    setMessage(`An error occurred: ${error.message}`);
                }
            };

            const resetForm = () => {
                setTitle('');
                setDescription('');
                setAuthor('');
                setEditingId(null);
            };

            const formatDate = (timestamp) => {
                if (!timestamp) return 'N/A';
                if (timestamp.toDate) {
                    return timestamp.toDate().toLocaleString();
                }
                return new Date(timestamp).toLocaleString();
            };

            return (
                <div className="min-h-screen p-8">
                    {message && (
                        <div className="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center z-50">
                            <div className="relative bg-white p-8 rounded-lg shadow-xl w-96">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Error</h3>
                                <p className="text-gray-600 mb-6">{message}</p>
                                <button onClick={() => setMessage(null)} className="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                                    OK
                                </button>
                            </div>
                        </div>
                    )}
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8 text-center">
                            <h1 className="text-4xl font-extrabold text-blue-600 mb-2 rounded-lg">My Blogosphere</h1>
                            <p className="text-lg text-gray-600">A simple and elegant blog management app.</p>
                            <p className="mt-2 text-sm text-gray-500">User ID: <span className="font-mono text-xs">{userId}</span></p>
                        </header>

                        <div className="bg-white p-6 rounded-xl shadow-lg mb-8">
                            <h2 className="text-2xl font-semibold mb-4 text-gray-800">{editingId ? 'Edit Blog Post' : 'Create New Post'}</h2>
                            <form onSubmit={handleSubmit}>
                                <div className="mb-4">
                                    <label htmlFor="title" className="block text-sm font-medium text-gray-700 mb-1">Title</label>
                                    <input type="text" id="title" name="title" value={title} onChange={(e) => setTitle(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter title" required />
                                </div>
                                <div className="mb-4">
                                    <label htmlFor="author" className="block text-sm font-medium text-gray-700 mb-1">Author</label>
                                    <input type="text" id="author" name="author" value={author} onChange={(e) => setAuthor(e.target.value)} className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name" required />
                                </div>
                                <div className="mb-4">
                                    <label htmlFor="description" className="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                    <textarea id="description" name="description" value={description} onChange={(e) => setDescription(e.target.value)} rows="4" className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Write your blog content here..." required></textarea>
                                </div>
                                <div className="flex gap-4">
                                    <button type="submit" disabled={!isAuthReady} className={`px-6 py-2 text-white font-semibold rounded-lg shadow-md transition duration-300 ${isAuthReady ? 'bg-blue-600 hover:bg-blue-700' : 'bg-gray-400 cursor-not-allowed'}`}>
                                        {isAuthReady ? (editingId ? 'Update Post' : 'Add Post') : 'Loading...'}
                                    </button>
                                    {editingId && (
                                        <button type="button" onClick={resetForm} className="px-6 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 transition duration-300">
                                            Cancel
                                        </button>
                                    )}
                                </div>
                            </form>
                        </div>

                        <div className="space-y-6">
                            <h2 className="text-2xl font-semibold text-gray-800">Your Posts</h2>
                            {loading ? (
                                <p className="text-center text-gray-500">Loading posts...</p>
                            ) : blogs.length === 0 ? (
                                <p className="text-center text-gray-500">No posts yet! Create one above.</p>
                            ) : (
                                blogs.map((blog) => (
                                    <div key={blog.id} className="bg-white p-6 rounded-xl shadow-lg flex flex-col md:flex-row justify-between items-start md:items-center">
                                        <div className="flex-1">
                                            <h3 className="text-xl font-bold text-gray-800 mb-1">{blog.title}</h3>
                                            <p className="text-gray-600 mb-2">{blog.description}</p>
                                            <p className="text-sm text-gray-500">By {blog.author} on {formatDate(blog.timestamp)}</p>
                                        </div>
                                        <div className="mt-4 md:mt-0 flex flex-col md:flex-row gap-2">
                                            <button onClick={() => handleEdit(blog)} className="px-4 py-2 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition duration-300">Edit</button>
                                            <button onClick={() => handleDelete(blog.id)} className="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition duration-300">Delete</button>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
